<!DOCTYPE html>
  <html lang=en>
  <head>
    <meta charset=UTF-8>
    <meta name=viewport content=width=device-width, initial-scale=1.0>
    <link href=public/output.css rel=stylesheet>
    <script src=./script.js defer></script>
    <title>Calculator</title>
  </head>
    <body>
      <header>
      </header>
      <main class="flex justify-center">
        <div class="calculator" id="calculator">
          <div class="screen" id="screen">
            <div id="history" class="text-s"></div>
            <div id="current" value="">
              <div id="calcul" class="text-5xl"></div>
            </div>
          </div>
          <div class="math">
            <button class="special" value="clear">AC</button>
            <button class="special" value="unary">+/-</button>
            <button id="undo" class="special" value="undo"><</button>
            <button class="operator" value="/">/</button>
            <button class="number" id="seven" value="7">7</button>
            <button class="number" value="8">8</button>
            <button class="number" value="9">9</button>
            <button class="operator" value="*">x</button>
            <button class="number" value="4">4</button>
            <button class="number" value="5">5</button>
            <button class="number" value="6">6</button>
            <button class="operator" value="-">-</button>
            <button class="number" value="1">1</button>
            <button class="number" value="2">2</button>
            <button class="number" value="3">3</button>
            <button class="operator" value="+">+</button>
            <button class="number number-xl" value="0">0</button>
            <button class="number" value=".">,</button>
            <button class="result" value="=">=</button>
          </div>
        </div>
      </main>

      <footer class="pt-8">
        <a href="https://github.com/GregoryVanRaek" target="_blank" class="text-lg flex flex-wrap justify-center md:absolute md:bottom-0 md:w-full">Copyright Â© 2023 - Made by GregoryVanRaek</a>
    </footer>
    </body>
  </html>
